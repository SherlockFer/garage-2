version: "3.6"

services:

  postgres:
    image: postgres:11.2-alpine
    environment:
      - POSTGRES_DB=poll
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data
      
  geolocation:
    build:
      context: geolocation
    image: geolocation
    ports:
      - 8443:8443
  
  audit:
    build:
      context: audit
    image: audit
    ports:
      - 8081:8081      
      
  api:
    build:
      context: api
    image: api
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - rabbitmq
      - geolocation
      - audit
    
volumes:
  rabbitmq_data:
  postgres_data: